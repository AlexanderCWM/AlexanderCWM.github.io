<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="quiz-wrapper">
            <h3>Answear the questions</h1>
            <h1 id="question-text">Question text?</h2>

            <ul class="variants">
                <li>
                    <input class='variant' type="radio" name="quiz" id="a">
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input class='variant' type="radio" name="quiz" id="b">
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input class='variant' type="radio" name="quiz" id="c">
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input class='variant' type="radio" name="quiz" id="d">
                    <label for="d" id="d_text"></label>
                </li>
            </ul>

            <button class="btn" id="btn_accept">Send</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
